name: jest
on:
  pull_request:
    branches:
      - main

env:
  JWT_SECRET: "fake-secret"
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2
      - name: Install node modules
        run: npm i
      - name: Run tests
        run: npm test
